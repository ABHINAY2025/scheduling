jobs:
  run_scraper:
    runs-on: windows-latest  # Use a Windows environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install
          choco install chromedriver

      - name: Run Scraper
        run: node scraper.js
