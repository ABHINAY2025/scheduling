name: Scraper Runner
on:
  schedule:
    - cron: '0 * * * *'  # Runs the scraper every hour
  workflow_dispatch:  # Allows manual triggering
jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Run Scraper
        run: node inx.js
